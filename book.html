<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Now</title>
    <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background-image: linear-gradient(to right,#ff002b,rgb(240, 141, 234),pink);
  color: #333;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  
}

.container {
  width: 100%;
  max-width: 600px;
}

.booking-form {
  background: rgba(255, 255, 255, 0.215);
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 2px 20px rgba(230, 6, 6, 0.1);
}

h1 {
  text-align: center;
  color: #000000;
  margin-bottom: 30px;
  font-size: 2em;
}

.form-group {
  margin-bottom: 20px;
 
}

.form-row {
  display: flex;
  gap: 20px;
}

.form-row .form-group {
  flex: 1;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #000000;
  font-weight: 500;
}

input,
select,
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #dddddd;
  border-radius: 5px;
  font-size: 16px;
  transition: border-color 0.3s ease;
  background-color: #ffffff85;
  
}

input:focus,
select:focus,
textarea:focus {
  outline: none;
  border-color: #3498db;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
  
}

button a{
  text-decoration:none ;
  color: #dddddd;
  
}

#cancel{
  position: relative;
  padding: 10px 98px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease;
  top: 8px;
  text-decoration: none;
  
}

button:hover {
  background-color: #046918;
}

#cancel:hover{
  background-color: #d91919;
}



    </style>




  </head>
  <body>
    <div class="container">
      <form class="booking-form">
        <h1>Reserve Your Table</h1>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" name="time" required>
          </div>
        </div>

        <div class="form-group">
          <label for="guests">Number of Guests</label>
          <select id="guests" name="guests" required>
            <option value="">Select number of guests</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6">6 People</option>
            <option value="7">7 People</option>
            <option value="8">8 People</option>
          </select>
        </div>

        <div class="form-group">
          <label for="special-requests">Special Requests</label>
          <textarea id="special-requests" name="special-requests" rows="3"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <button type="submit">Book Table</button>
          </div>

          <div class="form-group">
           <a href="./index.html" id="cancel">Cancel</a>
          </div>
        </div>
        
      </form>
    </div>
  </body>
</html>
